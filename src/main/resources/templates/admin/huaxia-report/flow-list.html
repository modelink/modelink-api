<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>华夏日报-基础数量明细</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/static/css/admin/home/font.css}">
    <link rel="stylesheet" th:href="@{/static/css/admin/home/xadmin.css}">
</head>
<body>
<div class="x-body layui-anim layui-anim-up">
    <form class="layui-form layui-form-pane" id="flow-report-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">选择时间</label>
                <div class="layui-input-inline">
                    <input type="text" id="chooseDate" name="chooseDate" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn" lay-submit lay-filter="search-btn">查询</button>
                <a class="layui-btn layui-btn-primary reset-btn">重置</a>
            </div>
        </div>
    </form>
    <table class="layui-hide" id="flow-report-table-grid" lay-filter="flow-report-table-grid"></table>
    <script type="text/html" id="toolbar">
        <div class="layui-btn-container">
            <a class="layui-btn layui-btn-sm" id="importExcel" lay-event="importExcel">导入文件</a>
        </div>
    </script>

    <div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="upload-progress" style="display:none">
        <div class="layui-progress-bar layui-bg-red" lay-percent="0%"></div>
    </div>
    <script th:src="@{/static/layui/layui.js}" type="text/javascript" charset="utf-8"></script>
    <script th:inline="javascript">
        layui.config({
            base: '/static/js/admin/huaxia-report/' //你的模块目录
        }).use('flow-report'); //加载入口
    </script>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>保单预约汇总</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/static/css/admin/home/font.css}">
    <link rel="stylesheet" th:href="@{/static/css/admin/home/xadmin.css}">
    <link rel="stylesheet" th:href="@{//at.alicdn.com/t/font_604626_m0xm8ye4zbj.css}">
    <style>
        .layui-card {
            background-color: #FBFBFB;
            border: solid 1px #E6E6E6;
        }
        .layui-card-header {
            height: 38px;
            line-height: 38px;
            border-color: #E6E6E6;
        }
        .echart-header {
            height: 38px;
            text-align: center;
            line-height: 38px;
            background-color: white;
            border-bottom: solid 1px #E6E6E6;
        }
        .layui-card-body {
            background-color: white;
        }
    </style>
</head>
<body>
<div class="x-body layui-anim layui-anim-up" id="vue-app">
    <form class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">项目选择</label>
                <div class="layui-input-inline">
                    <select id="merchant" name="merchant" lay-filter="merchant">
                        <option value="1" selected="">华夏</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">日期类型</label>
                <div class="layui-input-inline">
                    <select id="dateType" name="dateType" lay-filter="dateType">
                        <option value="1" selected="">日</option>
                        <option value="2">月</option>
                        <option value="3">年</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline choose-date date">
                <label class="layui-form-label">选择日期</label>
                <div class="layui-input-inline">
                    <input type="text" id="chooseDate" name="chooseDate" class="layui-input">
                </div>
            </div>
            <div class="layui-inline choose-date month">
                <label class="layui-form-label">选择月份</label>
                <div class="layui-input-inline">
                    <input type="text" id="chooseMonth" name="chooseMonth" class="layui-input">
                </div>
            </div>
            <div class="layui-inline choose-date year">
                <label class="layui-form-label">选择年份</label>
                <div class="layui-input-inline">
                    <input type="text" id="chooseYear" name="chooseYear" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <a class="layui-btn" id="search-btn" lay-filter="search-btn">查询</a>
                <a class="layui-btn layui-btn-primary reset-btn">重置</a>
            </div>
        </div>
    </form>

    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm6 layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">预约数量</div>
                <div class="layui-card-body">
                    <div class="echart-header"></div>
                    <div id="reserve-count-echart" style="height: 200px;"></div>
                </div>
            </div>
        </div>
        <div class="layui-col-sm6 layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">承保数量</div>
                <div class="layui-card-body">
                    <div class="echart-header">
                        <label>100000人</label>
                        <i class="iconfont icon-arrow-up" style="margin-left: 50px; font-size: 24px; color: green;"></i> 20%
                    </div>
                    <div id="insurance-count-echart" style="height: 200px;"></div>
                </div>
            </div>
        </div>
        <div class="layui-col-sm6 layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">总保费</div>
                <div class="layui-card-body">
                    <div class="echart-header"></div>
                    <div id="insurance-fee-echart" style="height: 200px;"></div>
                </div>
            </div>
        </div>
        <div class="layui-col-sm6 layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">转化成本</div>
                <div class="layui-card-body">
                    <div class="echart-header"></div>
                    <div id="insurance-cost-echart" style="height: 200px;"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm6 layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">异常数量</div>
                <div class="layui-card-body">
                    <div class="echart-header"></div>
                    <div id="exception-count-echart" style="height: 200px;"></div>
                </div>
            </div>
        </div>
        <div class="layui-col-sm6 layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">转化周期</div>
                <div class="layui-card-body">
                    <div class="echart-header"></div>
                    <div id="transform-cycle-echart" style="height: 200px;"></div>
                </div>
            </div>
        </div>
        <div class="layui-col-sm6 layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">性别年龄区间分布</div>
                <div class="layui-card-body">
                    <div class="echart-header"></div>
                    <div id="gender-age-echart" style="height: 200px;"></div>
                </div>
            </div>
        </div>
        <div class="layui-col-sm6 layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">总转化率</div>
                <div class="layui-card-body">
                    <div class="echart-header"></div>
                    <div id="transform-rate-echart" style="height: 200px;"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12" style="min-width: 500px; width: 100%">
            <table class="layui-table">
                <thead style="width: 100%">
                    <tr>
                        <th>指标</th>
                        <th>当年</th>
                        <th>去年</th>
                        <th>更改百分比</th>
                        <th>5年趋势</th>
                    </tr>
                </thead>
                <tbody style="width: 100%">
                    <tr>
                        <td>预约数量</td>
                        <td>188888888</td>
                        <td>199999999</td>
                        <td>25%</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script th:src="@{/static/layui/layui.js}" type="text/javascript" charset="utf-8"></script>
<script th:src="@{/static/js/common/echarts.common.min.js}" type="text/javascript" charset="utf-8"></script>
<script th:inline="javascript">
    layui.config({
        base: '/static/js/admin/insurance/' //你的模块目录
    }).use('insurance-echarts'); //加载入口
</script>

</body>
</html>

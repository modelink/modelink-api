<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>北京数驰科技后台管理系统</title>
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <div class="layui-header">
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <div th:include="admin/home/header::#header"></div>
    </div>

    <div class="layui-side layui-bg-black">
        <!-- 左侧导航区域 -->
        <div th:include="admin/home/menu::#menu"></div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;"><div  class="container" th:include="::content"></div></div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        <div th:include="admin/home/footer::#footer"></div>
    </div>

</div>
<script src="/static/layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>地区数据管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/static/css/admin/home/font.css}">
    <link rel="stylesheet" th:href="@{/static/css/admin/home/xadmin.css}">
</head>
<body>
<div class="x-body layui-anim layui-anim-up">
    <form class="layui-form layui-form-pane" id="advertise-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">地区ID</label>
                <div class="layui-input-inline">
                    <input type="text" id="areaId" name="areaId" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">地区名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="areaName" name="areaName" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">地区类型</label>
                <div class="layui-input-inline">
                    <input type="text" id="areaType" name="areaType" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn" lay-submit lay-filter="search-btn">查询</button>
                <a class="layui-btn layui-btn-primary reset-btn">重置</a>
            </div>
        </div>
    </form>

    <div class="layui-btn-group table-toobar">
        <li class="layui-btn" id="importAreaJson"><i class="layui-icon"></i>地区数据</li>
    </div>
    <table class="layui-hide" id="area-table-grid"></table>

    <script th:src="@{/static/layui/layui.js}" type="text/javascript" charset="utf-8"></script>
    <script th:inline="javascript">
        layui.config({
            base: '/static/js/admin/area/' //你的模块目录
        }).use('area'); //加载入口
    </script>
</div>

</body>
</html>
